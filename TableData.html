<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Example</title>
    <style>
      table {
        width: 90%;
        border-collapse: collapse;
        margin: 20px;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }
      th {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <center>
      <h2>Student Information</h2>
        <table>
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>John Doe</td>
                    <td>20</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Jane Smith</td>
                    <td>19</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Emily Johnson</td>
                    <td>21</td>
                    <td>A</td>
                </tr>
            </tbody>
        </table>
    </center>
  </body>
</html>
