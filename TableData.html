<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Table Example</title>
<style>
 table {
 width: 100%;
 border-collapse: collapse;
 }
 th, td {
 border: 1px solid black;
 padding: 8px;
 text-align: left;
 }
 th {
 background-color: #f2f2f2;
 }
</style>
</head>
<body>
    <h2>Student Information</h2>
    <table>
        <caption>SPPU_TE_BE_COMP ðŸ‘ˆ Click to join telegram</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>John Doe</td>
                <td>20</td>
                <td>A</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>19</td>
                <td>B</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Emily Johnson</td>
                <td>21</td>
                <td>A</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
