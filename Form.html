<html>
  <head>
    <title>Registration Page</title>
  </head>
  <body bgcolor="yellow">
    <br />
    <br />
    <center>
      <form>
        <h1>GATE Examination Registration Form</h1>
        <label> Firstname </label>
        <input type="text" name="firstname" size="25" /> <br />
        <br />
        <label> Middlename: </label>
        <input type="text" name="middlename" size="15" /> <br />
        <br />
        <label> Lastname: </label>
        <input type="text" name="lastname" size="15" /> <br />
        <br />
        <label> Password: </label>
        <input type="password" name="password" size="15" /> <br />
        <br />
        <label> Course : </label>
        <select>
          <option value="Course">Course</option>
          <option>Computer Engineering</option>
          <option>Information Technology</option>
          <option>Mechnical Engineering</option>
          <option>Civil Engineering</option>
        </select>
        <br />
        <br />
        <label> Choice of City : </label><br /><br />
        <input type="checkbox" /> <label>Nashik</label>
        <input type="checkbox" /> <label>Pune</label> <input type="checkbox" />
        <label>Mumbai</label>
        <br />
        <br />
        <label> Gender : </label><br />
        <input type="radio" name="male" /> Male <br />
        <input type="radio" name="female" /> Female <br />
        <input type="radio" name="other" /> Other
        <br />
        <br />
        <input type="Submit" />
        <input type="Reset" />
      </form>
    </center>
  </body>
</html>
